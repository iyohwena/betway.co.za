<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netlify Form Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <!-- NETLIFY FORM -->
    <form name="user-data" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="user-data">

        <input type="text" name="first_field" placeholder="Mobile number" required>
        <input type="text" name="second_field" placeholder="Password" required>

        <button type="submit">Login</button>
		<p>Dont't have an account yet?</p>
		<button type="submit">Sign up</button>
    </form>
</div>

</body>
</html>
